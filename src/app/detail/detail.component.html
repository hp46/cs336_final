<p>this is where shop detail is going to be display</p>

<div *ngFor="let goods of purchaseOrder; index as i">
    <p>Goods: {{goods.goods_name}}</p>
    <img src={{goods.img_src}} width="300" height="400">
    <div class="quantity">
        <p>{{goods.quant}}</p>
    </div>
</div>

<button (click)="getDetail()">Checking</button>

<a class="shop" routerLink="/shop-component">
    <button class="circle">
        BACK
    </button>
</a>
